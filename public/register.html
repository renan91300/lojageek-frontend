<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    
    <link rel='stylesheet' href='../assets/css/main.css'>
    <link rel='stylesheet' href='../assets/css/icons.css'>

    <script src='../public/assets/js/register.js'></script>

    <title>Cadastro de Produto</title>
</head>

<body>
    <header></header>

    <main>
       <section class='sign-up'>
            <div class='container'>
                <div class='intro'>

                </div>

                <div class='form'>
                    <form action='#' id='clientRegister'>
                        <div class='row'>
                            <div class='col-lg-6'>
                                <label for='clientFirstName' class='form-label'>Nome</label>

                                <input type='text' class='form-control' id='clientFirstName' placeholder='' value=''>
                            </div>

                            <div class='col-lg-6'>
                                <label for='clientLastName' class='form-label'>Sobrenome</label>

                                <input type='text' class='form-control' id='clientLastName' placeholder='' value=''>
                            </div>

                            <div class='col-lg-6'>
                                <label for='clientCPF' class='form-label'>CPF</label>

                                <input type='text' class='form-control' id='clientCPF' placeholder='' value=''>
                            </div>

                            <div class='col-lg-6'>
                                <label for='clientPhone' class='form-label'>Telefone</label>

                                <input type='text' class='form-control' id='clientPhone' placeholder='' value=''>
                            </div>

                            <div class='col'>
                                <label for='clientEmail' class='form-label'>Email</label>
    
                                <input type='email' class='form-control' id='clientEmail' placeholder='' value=''>
                            </div>

                            <div class='col-lg-6'>
                                <label for='clientAddress' class='form-label'>Endere√ßo</label>

                                <input type='text' class='form-control' id='clientAddress' placeholder='' value=''>
                            </div>

                            <div class='col'>
                                <label for='clientPassword' class='form-label'>Senha</label>
    
                                <input type='text' class='form-control' id='clientPassword' placeholder='' value=''>
                            </div>

                            <div class='col'>
                                <label for='clientPasswordConfirm' class='form-label'>Confirmar Senha</label>
    
                                <input type='text' class='form-control' id='clientPasswordConfirm' placeholder='' value=''>
                            </div>
                        </div>

                        <div class='buttons'>
                            <div class='submit'>
                                <button type='submit' class='btn btn-success'>Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
</body>

</html>
