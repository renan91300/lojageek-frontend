<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    
    <link rel='stylesheet' href='./assets/css/main.css'>

    <script src='../public/assets/js/register.js'></script>

    <title>Cadastro de Cliente</title>
</head>

<body>
    <header>
        <div class='container'>
            <div class='wrapper d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom'>
                <a href='./index.html' class='d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none'>
                    <span class='fs-4'>Loja Geek</span>
                </a>
          
                <ul class='nav col-12 col-md-auto mb-2 justify-content-center mb-md-0'>
                  <li><a href='#' class='nav-link px-2 link-secondary'>Home</a></li>
                  <li><a href='#' class='nav-link px-2 link-dark'>Contato</a></li>
                  <li><a href='#' class='nav-link px-2 link-dark'>Sobre</a></li>
                </ul>
          
                <div class='col-md-3 text-end'>
                    <a href='../adm/product/index.html' class='btn btn-outline-primary me-2'>Login</a>
                    <a href='./register.html' class='btn btn-primary'>Registro</a>
                </div>
            </div>
        </div>
    </header>

    <main>
       <section class='sign-up'>
            <div class='container'>
                <div class='intro'>

                </div>

                <div class='form'>
                    <form action='#' id='clientRegister'>
                        <div class='row'>
                            <div class='col-lg-6 field'>
                                <label for='clientFirstName' class='form-label'>Nome</label>

                                <input type='text' class='form-control' id='clientFirstName' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientLastName' class='form-label'>Sobrenome</label>

                                <input type='text' class='form-control' id='clientLastName' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientCPF' class='form-label'>CPF</label>

                                <input type='text' class='form-control' id='clientCPF' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientPhone' class='form-label'>Telefone</label>

                                <input type='text' class='form-control' id='clientPhone' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientEmail' class='form-label'>Email</label>
    
                                <input type='email' class='form-control' id='clientEmail' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientAddress' class='form-label'>Endere√ßo</label>

                                <input type='text' class='form-control' id='clientAddress' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientPassword' class='form-label'>Senha</label>
    
                                <input type='password' class='form-control' id='clientPassword' placeholder='' value=''>

                                <span class='error'></span>
                            </div>

                            <div class='col-lg-6 field'>
                                <label for='clientPasswordConfirm' class='form-label'>Confirmar Senha</label>
    
                                <input type='password' class='form-control' id='clientPasswordConfirm' placeholder='' value=''>

                                <span class='error'></span>
                            </div>
                        </div>

                        <div class='buttons mt-3'>
                            <div class='submit'>
                                <button type='submit' class='btn btn-success'>Cadastrar</button>
                            </div>
                        </div>

                        <div class='results mt-3'>
                            <span class='success'></span>
                            <span class='error'></span>
                        </div>
                    </form>
                </div>
            </div>
       </section>
    </main>

    <footer></footer>

    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
</body>

</html>
