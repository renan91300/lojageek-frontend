<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel='stylesheet' href='../assets/css/main.css'>
    <link rel='stylesheet' href='../assets/css/icons.css'>
    
    <title>Listagem de produtos</title>
</head>
<body>
    <header></header>
    <main>
        <div class="row">
            <div class='col-lg-3'>
                <div class="container">
                    <div class="sidebar">
    
                        <div class='logo'>
                            <span>Far Far Away</span>
                        </div>
        
                        <div class='menu'>
                            <ul>
                                <li><span class="fluent-mdl2--b-i-dashboard"></span> Dashboard</li>
        
                                <li><a href='./index.html'><span class="fluent-mdl2--product-list"></span> <strong>Produtos</strong></a></li>
        
                                <li><span class="lets-icons--order"></span> Pedidos</li>
        
                                <li><a href='../client/index.html'><span class="fa6-solid--user-group"></span> Clientes</a></li>
                            </ul>
                        </div>
        
                        <div class='user'>
                            <div class='logo'></div>
        
                            <div class='info'>
                                <div class='username'>
                                    <span>Administrador</span>
                                </div>
        
                                <div class='email'>
                                    <span>admin@admin.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-lg-9'>
                <div class='container'>
                    <div class="main">
                        <div class='introduction'>
                            <div class='title'>
                                <h1>Produtos</h1>
                            </div>
                        </div>
                        <span id="span-error" class="span-error"></span>
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Ícone</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Estoque</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </thead>

                            <tbody id="table_body_products"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer></footer>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/load_products.js"></script>
</body>
</html>
